<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../stopwatch/clock.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="timer.css" />
    <title>Custom Timer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Timer And StopWatch</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          
          <li class="nav-item" style="margin-left: 5rem; font-size: 20px;">
            <a class="nav-link" href="../stopwatch/index.html">StopWatch</a>
          </li>
          
          <li class="nav-item" style="margin-left: 55rem; font-size: 20px;">
            <a class="nav-link" href="./timer.html">Custom Timer</a>
          </li>
          
          
        </ul>
        
      </div>
    </nav>
    <div
      class="row h-100 justify-content-center active"
      id="counter-background"
    >
    <div class="timerinput">
        <input
          type="number"
          placeholder="Enter Hours"
          id="hoursInput"
          class="justify-content-between time"
        />
        <input
          type="number"
          placeholder="Enter Minutes"
          id="minutesInput"
          class="justify-content-between time"
        />
        <input
          type="number"
          placeholder="Enter Seconds"
          id="secondsInput"
          class="justify-content-between time"
        />
        <button
        style="color: white;background-color: #2ede1e;height: 47px;"
          type="submit"
          class="btn btn-outline-success button-pill px-4"
          for="time"
          onClick="setCustomTime(hoursInput.value,minutesInput.value,secondsInput.value)"
        >
          Make Timer
        </button>
      
    </div>
      <div class="">
        <div class="row justify-content-center">
          <div class="col-auto ">
            <p class="timer" id="hours">00</p>
          </div>
          <div class="col-auto my-auto">
            <p class="timer">:</p>
          </div>
          <div class="col-auto my-auto">
            <p class="timer" id="minutes">00</p>
          </div>
          <div class="col-auto my-auto">
            <p class="timer">:</p>
          </div>
          <div class="col-auto my-auto">
            <p class="timer" id="seconds">00</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto py-4 px-4 hide" id="focus">
            <h1 class="text-center">Custom Timer!</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <button
            type="button"
            class="col-auto bg-dark button-pill py-1 px-4 mx-2 inactive"
            id="timer-control"
            onClick="startCustomTimerCounter()"
          >
            Play
          </button>

          <button
            type="button"
            class="col-auto bg-dark button-pill py-1 px-4 mx-2 inactive"
            id="reset"
            onClick="reset()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="timer.js" type="text/javascript"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
